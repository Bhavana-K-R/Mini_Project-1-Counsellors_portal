<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
<h2>Register here</h2>
<div class="container">
    <font style="color: green">
        <p th:text="${smsg}"></p>
    </font>
    <font style="color: red">
        <p th:text="${emsg}"></p>
    </font>
    <form th:action="@{/register}" th:object="${counsellor}"method="post">
        <table>
            <tr>
                <td>Name : </td>
                <td>
                    <input type="text" th:field="*{cnslrName}" class="form-control" required />
                </td>
            </tr>
            <tr>
                <td>Email : </td>
                <td>
                    <input type="email" th:field="*{cnslrEmail}" class="form-control" required />
                </td>
            </tr>
            <tr>
                <td>Password : </td>
                <td>
                    <input type="password" th:field="*{cnslrPwd}" class="form-control" required/>
                </td>
            </tr>
            <tr>
                <td>Phone : </td>
                <td>
                    <input type="number" th:field="*{cnslrPhno}" class="form-control" required />
                </td>
            </tr>
            <tr>
                <td><input type="submit" value="Register" class="btn btn-primary" />
                </td>
            </tr>
        </table>
    </form>
    <script th:if="${smsg}">
        // Redirect after 5 seconds if registration was successful
        setTimeout(function() {
            window.location.href = '/register';
        }, 5000);
    </script>
    <a href="/">Click here to Login</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous">
</script>
</body>
</html>
