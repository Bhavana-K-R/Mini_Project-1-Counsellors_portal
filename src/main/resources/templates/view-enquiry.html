<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <ul class="nav">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/dashboard">View Dashboard</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/add-enquiry">Add Enquiry</a>
        </li>
        <li class="nav-item">
            <a class="nav-link"  href="/view-enquiries">View Enquiries</a>
        </li>
        <li class="nav-item">
            <a class="nav-link"  href="/logout">Logout</a>
        </li>
    </ul>
    <hr/>
<div class="table-responsive">
    <h2>View Enquiries</h2>
    <form th:action="@{/filter-enqs}" th:object="${filter}" method="post">
        <table class="table">
            <tr>
                <td>
                    Class Mode :
                    <select  th:field="*{classMode}">
                        <option value="">-Select-</option>
                        <option value="Online">Online</option>
                        <option value="Classroom">Classroom</option>
                    </select>
                </td>
                <td>
                    Select Course :
                    <select  th:field="*{courseId}">
                        <option value="">-Select-</option>
                        <option th:each="course : ${courses}"
                                th:value="${course.courseId}"
                                th:text="${course.courseName}">
                        </option>
                    </select>
                </td>
                <td>
                    Enquiry Status :
                    <select  th:field="*{enqStatus}">
                        <option value="">-Select-</option>
                        <option value="OPEN">Open</option>
                        <option value="ENROLLED">Enrolled</option>
                        <option value="LOST">Lost</option>
                    </select>
                </td>
                <td>
                    <input type="submit" value="Filter" class="btn btn-primary" />
                </td>
            </tr>
        </table>
    </form>
    <table class="table table-bordered table-striped table-hover">
        <thead class="table-dark">
            <th>S.No</th>
            <th>Student Name</th>
            <th>Student Phno</th>
            <th>Course</th>
            <th>Class Mode</th>
            <th>Enquiry Status</th>
            <th>Action</th>
        </thead>
        <tbody>
            <tr th:each="enq, loopCounter: ${enqs}">
                <td th:text="${loopCounter.index+1}"></td>
                <td th:text="${enq.stuName}"></td>
                <td th:text="${enq.stuPhno}"></td>
                <td th:text="${enq.course.courseName}"></td>
                <td th:text="${enq.classMode}"></td>
                <td th:text="${enq.enqStatus}"></td>
                <td>
                    <a th:href="@{/edit-enquiry(enqId=${enq.enqId})}">Edit</a>
                    <a th:href="@{/delete-enquiry/{enqId}(enqId=${enq.enqId})}">Delete</a>
                </td>
        </tr>
        <tr th:if="${enqs.size()==0}">
            <td colspan="7">No records found</td>
        </tr>
        </tbody>
    </table>
    <font style="color: green">
        <p th:text="${smsg}"></p>
    </font>
    <font style="color: red">
        <p th:text="${emsg}"></p>
    </font>
    <script th:if="${smsg}">
        // Redirect after 3 seconds if deletion was successful
        setTimeout(function() {
            window.location.href = '/view-enquiries';
        }, 3000);
    </script>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous">
</script>
</body>
</html>
